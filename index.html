<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Decrypt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
            word-wrap: break-word;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

    </style>
</head>
<body>
    <h1>DOCUMENTATION</h1>
    <div class="container">
        <input type="text" id="userInput" placeholder="Enter your sentence">
        <button onclick="encryptSentence()">TAKE(E)</button>
        <button onclick="decryptSentence()">GIVE(D)</button>
        <div id="output"></div>
    </div>
    <footer>&copy; 2024 EncryptDecrypt Web</footer>

    <script>
        const SHIFT = 3; // Shift value for encryption and decryption

        function encryptSentence() {
            const input = document.getElementById('userInput').value;
            let result = '';
            for (let i = 0; i < input.length; i++) {
                let ch = input.charCodeAt(i);
                result += String.fromCharCode((ch + SHIFT) % 256);
            }
            document.getElementById('output').textContent = `E :   ${result}`;
        }

        function decryptSentence() {
            const input = document.getElementById('userInput').value;
            let result = '';
            for (let i = 0; i < input.length; i++) {
                let ch = input.charCodeAt(i);
                result += String.fromCharCode((ch - SHIFT + 256) % 256);
            }
            document.getElementById('output').textContent = `D : ${result}`;
        }
    </script>
</body>
</html>
